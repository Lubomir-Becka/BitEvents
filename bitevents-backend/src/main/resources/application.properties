spring.application.name=bitevents
spring.docker.compose.enabled=false

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bitevents_db}
spring.datasource.username=bitevents_app
spring.datasource.password=7RfrMmnc1eoRsVRd2t
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicitly set Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# JWT configuration - require JWT_SECRET via env var in production
# Avoid committing secrets into source control. Provide via environment variable JWT_SECRET.
jwt.secret=${JWT_SECRET:change_me_in_production_to_a_very_long_random_string}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS allowed origins (comma-separated). Set via APP_CORS_ALLOWED_ORIGINS env var in production.
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}
